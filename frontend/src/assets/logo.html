<!DOCTYPE html>
<html>
<head>
    <style>
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
        }
        .icon {
            background-color: #5F6FFF;
            width: 46px;
            height: 46px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .text {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: #000B6D;
            letter-spacing: -0.5px;
        }
        .suffix {
            color: #5F6FFF;
            font-size: 18px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="icon">+</div>
        <div class="text">
            QuickConsult <span class="suffix">24/7</span>
        </div>
    </div>
</body>
</html>
